<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center mt-5">Prediction Result</h1>
        <div class="card mt-5 p-4">
            <div class="text-center">
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="img-fluid rounded">
            </div>
            <p class="mt-3 text-center">The model predicts this image as: <strong>{{ prediction }}</strong></p>
            <div class="text-center">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Upload Another Image</a>
            </div>
        </div>
    </div>
</body>
</html>
